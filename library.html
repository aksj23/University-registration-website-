<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h2>Library</h2>
    <button id="back-dashboard-btn">Back to Dashboard</button>
  </nav>
  <main>
    <h3>Available Books</h3>
    <!-- Search Bar for filtering available books -->
    <input type="text" id="search-input" placeholder="Search by title or author">
    <ul id="books-list">
      <!-- Available books will be rendered here -->
    </ul>
    <hr>
    <h3>Your Borrowed Books</h3>
    <ul id="borrowed-books-list">
      <!-- Borrowed books will be rendered here -->
    </ul>
    <hr>
    <h3>Your Wishlist</h3>
    <ul id="wishlist-list">
      <!-- Wishlist books will be rendered here -->
    </ul>
  </main>
  <script src="library.js"></script>
</body>
</html>
