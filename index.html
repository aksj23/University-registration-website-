<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        University Registration
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="registration.html"><i class="fas fa-user-plus"></i> Register</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
    
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode</button>

    <!-- Main Content -->
    <main>
        <h2>Welcome to the Student Portal</h2>
        <p>Please choose an option below:</p>
        <button class="button register" onclick="location.href='registration.html'">
            <i class="fas fa-user-plus"></i> Register
        </button>
        <button class="button login" onclick="location.href='login.html'">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" onclick="location.href='login.html'">
        <i class="fas fa-sign-in-alt"></i>
    </button>

    <!-- Footer -->
    <footer>University Name &copy; 2025</footer>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <!-- JavaScript for Dark Mode and Loading Spinner -->
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        window.addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("loading-spinner").classList.remove("show");
            }, 1000);
        });

        // Show the spinner when navigating to a new page
        document.getElementById("dark-mode-toggle").addEventListener('click', function() {
            document.getElementById("loading-spinner").classList.add("show");
        });
    </script>
</body>
</html>
